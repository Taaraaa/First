<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floral Whisper</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>

        function verification(){
            var password = document.getElementById("pass_word").value;
            var password2 = document.getElementById("pass_word2").value;

            if (password == password2){
                alert("Reset Successful.")
                var Username = document.getElementById("user_name").value;
                localStorage.setItem("username", Username);
                var Password = document.getElementById("pass_word").value;
                localStorage.setItem("password", Password);
                window.location.href = "index.html";
            }
            else{
                alert("Password doesn't match.");
                window.location.href = "forgot_password.html";
            }
        return false;
        }
            


        
    </script>

</head>
<body>
    <div class="wrapper">
        <form>

            <img src="/img/logo_white.png" alt="">

            <h1>Forgot Password</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" id="user_name">
                <i class='bx bxs-user'></i>
            </div>


            <div class="input-box">
                <input type="password" placeholder="Password" id="pass_word" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Re-enter pasword" id="pass_word2" required>
                <i class='bx bxs-lock-alt'></i>
            </div>


            <button type="reset" class="btn" onclick="verification();">Reset</button>

            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
