<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floral Whisper</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
        var AuthState = "false";
        sessionStorage.setItem("AuthState", "false");
        console.log(sessionStorage.AuthState);
        function verify(){
            var username_login = document.getElementById("username_login").value;            
            var username_stored = localStorage.getItem("username");

            var email_login = document.getElementById("username_login").value;
            var email_stored = localStorage.getItem("email");

            var password_login = document.getElementById("password_login").value;
            var password_stored = localStorage.getItem("password");

            var session_username = username_stored.charAt(0).toUpperCase()+username_stored.slice(1);        

            if (username_login == username_stored || email_login ==email_login && password_login == password_stored){
                localStorage.setItem("textvalue", session_username);
                sessionStorage.setItem("AuthState", "true");
                window.location.href="dashboard.html";
            }
            else{
                alert("Incorrect Credentials")
                window.location.href="index.html";
            }
        return false;
        }
        function clearlocal(){
            localStorage.clear();
            alert("All accounts have been cleared.")
        }
    </script>

</head>
<body>
    <div class="wrapper">
        <form>

            <img src="/img/logo_white.png" alt="">

            <div class="input-box">
                <input type="text" placeholder="Username or Email" id="username_login">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" id="password_login" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="forgot_password.html">Forgot password?</a>
            </div>

            <button type="reset" class="btn" onclick="verify();">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="create_account.html">Register</a></p>
                <p style="margin-top: 20px;"><a href="#" onclick="clearlocal();">Sign out of all account.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
